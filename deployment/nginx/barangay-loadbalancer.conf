# Nginx load balancer for 70+ barangay sites
# Each site runs on its own port (3001, 3002, 3003, etc.)

# Map domain to backend port
map $host $backend_port {
    default                     3001;  # Fallback to banadero

    # Banadero
    banaderolegazpi.online      3001;
    www.banaderolegazpi.online  3001;

    # Add more barangays here:
    # site2.example.com         3002;
    # www.site2.example.com     3002;
    # site3.example.com         3003;
    # www.site3.example.com     3003;
}

# HTTP -> HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # SSL certificates (use wildcard cert or Let's Encrypt with multiple domains)
    ssl_certificate /etc/letsencrypt/live/banaderolegazpi.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/banaderolegazpi.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Next.js app on mapped port
    location / {
        proxy_pass http://127.0.0.1:$backend_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Increase max body size for file uploads
    client_max_body_size 10M;
}
