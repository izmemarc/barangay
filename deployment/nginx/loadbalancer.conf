# Nginx Load Balancer Config
# Installed on: Load Balancer VPS (single entry point)
# Routes traffic to 2 application servers

# Define upstream servers (your 2 app servers)
upstream app_servers {
    # Round-robin by default (50/50 split)
    # Add 'weight=2' to give more traffic to one server

    server 10.0.1.10:80;  # App Server 1 private IP
    server 10.0.1.11:80;  # App Server 2 private IP

    # Health checks
    keepalive 32;
}

# Map domain to backend port (this info gets passed to app servers via proxy_set_header)
map $host $backend_site {
    default                     "banadero";

    banaderolegazpi.online      "banadero";
    www.banaderolegazpi.online  "banadero";

    # Add more domains:
    # site2.example.com         "site2";
    # www.site2.example.com     "site2";
}

# HTTP -> HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # SSL certificates (wildcard cert or multiple domains)
    ssl_certificate /etc/letsencrypt/live/banaderolegazpi.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/banaderolegazpi.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to app servers
    location / {
        proxy_pass http://app_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Pass site identifier to app servers
        proxy_set_header X-Barangay-Site $backend_site;
    }

    # Increase max body size for file uploads
    client_max_body_size 10M;
}
