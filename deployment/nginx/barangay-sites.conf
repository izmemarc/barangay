# Nginx configuration for barangay monorepo
# Routes domains to the correct site port
# Place at: /etc/nginx/sites-available/barangay-sites

# Domain -> port mapping
map $host $backend_port {
    default                     3001;  # banadero (fallback)
    banaderolegazpi.online      3001;
    www.banaderolegazpi.online  3001;
    # Add new domains here:
    # site2.example.com        3002;
    # www.site2.example.com    3002;
}

# HTTP - redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - routes to correct backend based on domain
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/default/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/default/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 10M;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://127.0.0.1:$backend_port;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|eot|ttf|otf|css|js)$ {
        proxy_pass http://127.0.0.1:$backend_port;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # API routes - no cache
    location /api/ {
        proxy_pass http://127.0.0.1:$backend_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # All other requests
    location / {
        proxy_pass http://127.0.0.1:$backend_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}
