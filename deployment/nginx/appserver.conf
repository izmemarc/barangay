# Nginx App Server Config
# Installed on: App Server 1 & App Server 2
# Routes requests to local PM2 processes by domain

# Map domain to local port
map $host $backend_port {
    default                     3001;

    banaderolegazpi.online      3001;
    www.banaderolegazpi.online  3001;

    # Add more domains -> ports:
    # site2.example.com         3002;
    # www.site2.example.com     3002;
    # site3.example.com         3003;
}

# Listen on port 80 (load balancer forwards here)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Proxy to local Next.js PM2 process
    location / {
        proxy_pass http://127.0.0.1:$backend_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint for load balancer
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    client_max_body_size 10M;
}
